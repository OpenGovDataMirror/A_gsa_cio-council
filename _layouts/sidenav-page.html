---
layout: base
---

<div class="usa-grid usa-section usa-content">
  <aside class="usa-width-one-fourth">
    <ul class="usa-sidenav-list">
      <h5>Recent Posts</h5>
      {% for post in site.posts limit:4 %}
          <li>
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </li>
      {% endfor %}
    </ul>
    <br>
    <b><a href="{{ site.baseurl }}/blog">&#10094; &nbsp; BLOG</a></b>
  </aside>
  <div class="usa-width-three-fourths usa-content" id="main" tabindex="-1">
    <h1>{{ page.title }}</h1>
    <h5> By: {{ page.author }} </h5>
    
    {% if page.image %}
      <div class="page--banner" style="background-image: url({{ page.image | prepend: site.baseurl }});"></div>
    {% endif %}
    {% if page.image-credit %}
      <span class="caption"><a href="{{page.image-credit}}" target="_blank">Photo credit</a> (Creative Commons)</span>
    {% endif %}

     {{ content }}
  </div>
</div>
